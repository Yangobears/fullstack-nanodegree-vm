{% extends "home.html" %}

{% block content %}
  <div class="col-sm-10 col-sm-offset-1">
  {% block sidebar %}
  		{{ super() }}
  {% endblock sidebar %}
  <div class="item-list col-sm-8">
      <div class="title text-uppercase">Items in {{category.name}}
        {% if permission %}
          <a class=" action btn btn-default" href = "{{url_for('newitem')}}"> Create New Item </a>
        {% endif %}
      </div>
      <ul class="category-list">
        {% for i in items %}
          <li><a href={{url_for('showitem', itemname=i.name)}}>{{ i.name | safe }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
